<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      //axios 도 promise 기반으로 동작
      const prrductsList = async () => {
        await axios
          .get("https://run.mocky.io/v3/2435ca9d-9bc3-4438-b764-664cdca7e783")
          .then((response) => {
            //response.data 단순 string 이라서
            console.log(response.data);
            console.log(typeof response.data);
            // const json = response.json();
            // console.log(json);

            return response.data;
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
          });
      };

      prrductsList();
      console.log(prrductsList());
    </script>
  </body>
</html>

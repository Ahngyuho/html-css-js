<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* rem 실습*/
        html{
            /* 부모 1 rem = 16 px */
            font-size : 16px;
        }
        div {
            border: 1px solid black;
        }
        .root{
            font-size: 48px;
            /* font-size : 3rem; */
        }

        .child{
            /* font-size: 2rem; */
            /* 바로 위 기준! 48 px 이므로 96이됨... */
            /* 현재 태크의 바로 상위 태그가 기준이 됨 */
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="root">
        부모박스
        <div class="child">
            자식 박스
        </div>
    </div>

</body>
</html>


<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="ex08.html" method="POST" enctype="multipart/form-data">
        이름 : <input type="text" name="name" placeholder="이름을 입력주세요"> <br>
        <!--  -->
        아이디 : <input type="text" name="id" placeholder="아이디를 입력주세요"> <br>
        비밀번호 : <input type="password" name="password" placeholder="비밀번호를 입력해주세요"> <br> 
<!-- 개발자 도구에서 비밀번호를 볼 수 있다. 하지만 이것 조차 사용자의 메모리에 올라가기 때문에 이 메모리를 참조할 수 있으면 볼 수 있다.  -->
        성별 : 남성 <input name="gender" type="radio" value="male"> 
                여성 <input name="gender" type="radio" value="female"> <br>
<!-- name 을 하나로 맞추고 radio 버튼 해두면 n 개 중 하나만 선택 가능 -->
 <!-- 서버로 입력할 데이터가 name ... HTTP  헤더? 에 이게 있을까??  -->
 <!-- value 속성을 쓰는 이유는 전달되는 값이 구체적으로 무엇인지 알려주기 위함 -->
        취미 : 운동 <input name="hobby" type="checkbox" value="exercise">
        영화  <input name="hobby" type="checkbox" value="movie">
        음악  <input name="hobby" type="checkbox" value="music"> <br>
        <!-- 여러개 중에 여러개 -->
        <input type="file" name="file"> <br>
        <!-- 파일 내용과 위 전송 내용을 구분 지어져야 한다. enctype="multipart/form-data" 파일 있으면 form 태그에 enctype="multipart/form-data" 이 속성 추가-->
        <input type="color" name="color"> <br>
        <input type="datetime-local" name="date"> <br>
        <input type="email" name="email"> <br>

        <textarea name="text"></textarea>
        <!-- 여러 줄 입력하려면 textarea -->

        <button type="button">그냥 버튼</button>
        <button type="submit">회원가입</button>
        <!-- type 이 submit 이여야 서버로 전송 action 과 method -->
         <!-- 그래서 js 와 함께 사용된다. -->
        <input type="reset">
        <!-- 서버로 전송하기 위한 -->
        <!-- <input type="submit" value="회원가입"> -->
         <!-- 이것도 동일하게 서버로 보내는 -->
    </form>
</body>
</html>

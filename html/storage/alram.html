<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="alramBtn">알림 버튼</button>
    <script>
      const alramBtn = document.querySelector("#alramBtn");

      //사용자의 운영체제에 접근해야 하기 때문에 권한을 받아야 한다.
      alramBtn.addEventListener("click", () => {
        console.log("alram");
        const notification = new Notification("제목", {
          body: "내용",
          icon: "",
          image: "",
        });

        notification.addEventListener("click", () => {
          window.open("https://www.naver.com");
        });
      });

      //웹 브라우저에서 알림 기능을 지원하는지 확인
      if ("Notification" in window) {
        console.log("지원함");
        // 권한 요청
        if (Notification.permission !== "granted") {
          Notification.requestPermission().then((permission) => {
            console.log(permission);
          });
        }
      } else {
        console.log("지원 안함");
      }
    </script>
  </body>
</html>
